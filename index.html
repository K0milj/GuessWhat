<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GuessWhat</title>
</head>

<body>
    <h1 id="title">Welcome To GuessWhat<br>Press Any Key To Start</h1>
    <div class="game hideGame">
        <h3 id="question"></h3>
        <input type="text" id="answer" placeholder="Enter your guess:">
        <button id="btn" class="myButton">Submit</button>
        <br>
        <h3 id="score" class="score"></h3>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
